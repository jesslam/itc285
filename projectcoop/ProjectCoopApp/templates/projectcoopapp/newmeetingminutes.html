{% extends 'base.html' %}
{% block content %}

<h2>Create a new Meeting Minutes entry</h2>
<form method='POST' class='post-form'>
    <table class='table'>

        {% csrf_token %}
        {{ form.as_table }}

    </table>
    <button type='submit' class='save btn btn-default'>
        Submit
    </button>
</form>



{% endblock %}
